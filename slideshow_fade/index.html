<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slideshow - Fade Effect with Indicators</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="slider">
        <div class="slider_slide active">
            <img src="../../assets/images/coffee1.jpg" alt="Coffee 1">
            <div class="caption"><span>Coffee 1</span></div>
        </div>
        <div class="slider_slide">
            <img src="../../assets/images/coffee2.jpg" alt="Coffee 2">
            <div class="caption"><span>Coffee 2</span></div>
        </div>
        <div class="slider_slide">
            <img src="../../assets/images/coffee3.jpg" alt="Coffee 3">
            <div class="caption"><span>Coffee 3</span></div>
        </div>
        <div class="slider_slide">
            <img src="../../assets/images/coffee2.jpg" alt="Coffee 2">
            <div class="caption"><span>Coffee 2</span></div>
        </div>
        <button class="slider_control slider_control-prev">&#10094;</button>
        <button class="slider_control slider_control-next">&#10095;</button>
        <div class="slider_indicators"></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
